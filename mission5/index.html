<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      // ===== 데이터 샘플 =====
      const fruits = ["사과", "바나나", "체리"];
      const fruitsEmpty = [];

      const products = [
        { id: 1, name: "Keyboard", price: 30000 },
        { id: 2, name: "Mouse", price: 15000 },
        { id: 3, name: "Monitor", price: 220000 },
      ];
      const productsEmpty = [];

      function PrintFruits() {
        return fruits.map((fruit) => {
          return <p>{fruit}</p>;
        });
      }

      function FilterProduct({ query, maxPrice }) {
        const result = products.filter(
          ({ name, price }) => name.includes(query) && price <= maxPrice,
        );
        const safeResult = result ?? [];
        if (safeResult.length === 0) {
          return <h3>제품이 없습니다.</h3>;
        }
        return safeResult.map((item) => (
          <div
            style={{ display: "flex", alignItems: "center", columnGap: "10px" }}
          >
            <p>아이템이름: {item.name}</p>
            <p>가격: {item.price}</p>
          </div>
        ));
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(
        <>
          <PrintFruits />
          <FilterProduct query="o" maxPrice={50000} />
        </>,
      );
    </script>
  </body>
</html>
