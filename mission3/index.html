<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      .title {
        display: flex;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      function Emoji() {
        return (
          <div className="emoji" aria-label="dev">
            üßë‚Äçüíª
          </div>
        );
      }
      function Title({ name }) {
        return <h2>Welcome, {name}!</h2>;
      }
      function UserInfo({ age, country }) {
        return (
          <div>
            <p>Age: {age}</p>
            <p>Country: {country}</p>
          </div>
        );
      }
      function ProfileHeader({ name, age, country }) {
        return (
          <header>
            <div className="title">
              <Emoji />
              <Title name={name} />
            </div>

            <UserInfo age={age} country={country} />
          </header>
        );
      }
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<ProfileHeader name="yuna" age={20} country="korea" />);
    </script>
  </body>
</html>
